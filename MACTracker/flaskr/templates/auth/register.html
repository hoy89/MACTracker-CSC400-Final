{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Register{% endblock %}</h2>
{% endblock %}

{% block content %}
  <div style="width: 50%; margin: 0 auto">
    <form class="text-center border border-light p-5" method="post">
      <input name="username" id="username" class="form-control mb-4" placeholder="Username"required>
      <input type="password" name="password" id="password" class="form-control mb-4" placeholder="Password"required>
      <input type="password" name="unlock" id="unlock" class="form-control mb-4" placeholder="Unlock Key" required>
      <input type="submit" class="btn btn-info btn-block my-4" style="background-color: #0065c2; border-color: #0065c2" value="Create User">
    </form>
  </div>
{% endblock %}
